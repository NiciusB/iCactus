<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>iCactus</title>
        <meta name="description" content="iCactus">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
    <div id="main">
        <div id="welcome" class="fullscreen">
            <div id="welcomecactus" class="fullscreen">
                <div class="title"></div>
                <div class="preview main"></div>
                <div class="preview aux"></div>
                <div class="previous"><i class="fa fa-arrow-left fa-3x"></i></div>
                <div class="next"><i class="fa fa-arrow-right fa-3x"></i></div>
                <center><span class="done">Done!</span></center>
            </div>
            <div id="welcomeflowerpot" class="fullscreen">
                <div class="title"></div>
                <div class="preview main"></div>
                <div class="preview aux"></div>
                <div class="previous"><i class="fa fa-arrow-left fa-3x"></i></div>
                <div class="next"><i class="fa fa-arrow-right fa-3x"></i></div>
                <center><span class="done">Done!</span></center>
            </div>
        </div>
        <div id="game" class="fullscreen">
            <div id="view"><div>
                <div class="accesories"></div>
                <div class="cactus"></div>
                <div class="flowerpot"></div>
            </div></div>
			<div id="humidity">
				<div id="mark"><div></div></div>
				<div id="humiditymeter"></div>
			</div>
			<div id="thoughtsarea">
				  <div>
					  <p id="thoughts"></p>
				  </div>
			</div>
            <div id="age"></div>
            <div id="button_accesories"><i class="fa fa-gift fa-2x"></i></div>
        </div>
		<div id="accesories" class="fullscreen">
			  <div></div>
              <center><span class="done">Done!</span></center>
		</div>
		<div id="fullscreenmessage" class="fullscreen">
			  <div>
				  <p></p>
			  </div>
		</div>
    </div>
        <script src="js/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/json2.js"></script>
        <script src="js/jstorage.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
